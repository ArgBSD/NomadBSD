autoboot_delay="20"
graphics_enable="YES"
beastie_theme="/boot/themes/default/theme.conf"

#loader_color="YES"
#loader_logo="orb"

geom_uzip_load="YES"
aio_load="YES"

hint.pcm.0.eq="1"
hint.pcm.1.eq="1"
hint.pcm.2.eq="1"
hint.pcm.3.eq="1"
hint.pcm.4.eq="1"
hint.pcm.5.eq="1"
hint.pcm.6.eq="1"
hint.pcm.7.eq="1"
hint.pcm.8.eq="1"
hint.pcm.9.eq="1"

hw.snd.vpc_autoreset=0
hw.syscons.bell=0
hw.usb.no_pf=1
hw.usb.no_boot_wait=0
hw.usb.no_shutdown_wait=1
hw.psm.synaptics_support=1

kern.coredump=0
kern.maxfiles="25000"
kern.maxusers=16
kern.cam.scsi_delay=10000

# Use new virtual terminal driver
hw.vga.textmode=1
kern.vty=vt

